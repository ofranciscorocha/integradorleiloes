<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAR Leilões</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0e4f8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2 style="color: #0e4f8f; margin-bottom: 20px;">CAR Leilões Admin</h2>
        <form id="loginForm">
            <input type="text" id="u" placeholder="Usuário" required>
            <input type="password" id="p" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="error" id="err">Login inválido</div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: u, pass: p })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    window.location.href = '/admin.html';
                } else {
                    document.getElementById('err').style.display = 'block';
                }
            } catch (e) { console.error(e); }
        };
    </script>
</body>

</html>
