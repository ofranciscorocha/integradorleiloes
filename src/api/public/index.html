<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR Leilões - O Maior Integrador de Leilões</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div
            style="max-width: 1400px; margin: 0 auto; padding: 0 1rem; width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png" alt="CAR LEILÕES" style="height: 55px; width: auto;">
            </a>

            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="#" class="nav-link">Busca Direta</a>
                <a href="#" class="nav-link">Calendário</a>
                <a href="/admin.html" class="nav-link">Painel</a>
                <button class="btn-cta">Acessar</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">ENCONTRE SEU VEÍCULO</h1>
            <p class="hero-subtitle">Busque em tempo real nos maiores leiloeiros do Brasil</p>

            <!-- Search Widget (Expanded) -->
            <div class="search-widget" id="filter-form">
                <div class="search-row">
                    <div class="search-field large">
                        <label class="search-label">Palavra-chave</label>
                        <input type="text" id="search-input" class="search-input"
                            placeholder="Marca, Modelo ou Lote...">
                    </div>
                    <div class="search-field">
                        <label class="search-label">Leiloeiro</label>
                        <select id="site-filter" class="search-input">
                            <option value="">Todos os Sites</option>
                            <option value="freitas">Freitas Leiloeiro</option>
                            <option value="sodre">Sodré Santoro</option>
                            <option value="palacio">Palácio dos Leilões</option>
                            <option value="copart">Copart</option>
                        </select>
                    </div>
                </div>
                <div class="search-row">
                    <div class="search-field">
                        <label class="search-label">Ano Mín</label>
                        <input type="number" id="ano-min" class="search-input" placeholder="2010">
                    </div>
                    <div class="search-field">
                        <label class="search-label">Ano Máx</label>
                        <input type="number" id="ano-max" class="search-input" placeholder="2025">
                    </div>
                    <div class="search-field">
                        <label class="search-label">KM Máx</label>
                        <input type="number" id="km-max" class="search-input" placeholder="100000">
                    </div>
                    <div class="search-field">
                        <label class="search-label">Categoria</label>
                        <select id="tipo-filter" class="search-input">
                            <option value="">Todas</option>
                            <option value="passeio">Passeio</option>
                            <option value="utilitario">Utilitário</option>
                            <option value="moto">Motos</option>
                            <option value="pesado">Pesados</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <label class="search-label">Estado</label>
                        <select id="estado-filter" class="search-input">
                            <option value="">Brasil (Todos)</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </div>
                    <button class="btn-search-hero" onclick="buscarVeiculos(1)">
                        <i class="fas fa-search"></i> BUSCAR
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-wrapper">

        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h3 class="sidebar-title"><i class="fas fa-filter"></i> Filtros</h3>

            <!-- Search -->
            <div class="filter-group">
                <label class="filter-label">Busca Rápida</label>
                <input type="text" id="search-input" class="sidebar-search" placeholder="Ex: Civic 2020...">
            </div>

            <!-- Sites -->
            <div class="filter-group">
                <label class="filter-label">Leiloeiro</label>

                <div class="filter-option" onclick="filtrarSite('')">
                    <input type="radio" name="site" class="filter-checkbox" checked>
                    <span>Todos os Leiloeiros</span>
                </div>

                <div class="filter-option" onclick="filtrarSite('freitas')">
                    <input type="radio" name="site" class="filter-checkbox">
                    <span>Freitas Leiloeiro</span>
                </div>

                <div class="filter-option" onclick="filtrarSite('sodre')">
                    <input type="radio" name="site" class="filter-checkbox">
                    <span>Sodré Santoro</span>
                </div>

                <div class="filter-option" onclick="filtrarSite('palacio')">
                    <input type="radio" name="site" class="filter-checkbox">
                    <span>Palácio dos Leilões</span>
                </div>

                <div class="filter-option" onclick="filtrarSite('copart')">
                    <input type="radio" name="site" class="filter-checkbox">
                    <span>Copart</span>
                </div>
            </div>

            <!-- Type (Fake) -->
            <div class="filter-group">
                <label class="filter-label">Tipo de Dano</label>
                <div class="filter-option">
                    <input type="checkbox" class="filter-checkbox"> <span>Pequena Monta</span>
                </div>
                <div class="filter-option">
                    <input type="checkbox" class="filter-checkbox"> <span>Média Monta</span>
                </div>
                <div class="filter-option">
                    <input type="checkbox" class="filter-checkbox"> <span>Sucata</span>
                </div>
            </div>

            <button class="btn-cta" style="width: 100%; margin-top: 1rem;" onclick="buscarVeiculos(1)">Aplicar
                Filtros</button>
        </aside>

        <!-- Content Area -->
        <main class="content-area">

            <!-- Header Filter Results -->
            <div class="content-header">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin: 0; color: var(--text-main);">Veículos em
                        Leilão</h2>
                    <span class="results-count" id="results-count">
                        <span id="total-veiculos">--</span> veículos encontrados
                    </span>
                </div>

                <div>
                    <select class="sidebar-search" style="width: auto; margin: 0;">
                        <option>Mais Recentes</option>
                        <option>Menor Preço</option>
                        <option>Maior Preço</option>
                    </select>
                </div>
            </div>

            <!-- Grid -->
            <div id="loading" style="text-align: center; padding: 3rem; display: none;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                <p style="margin-top: 1rem; color: var(--text-muted);">Buscando nos leilões...</p>
            </div>

            <div class="cards-grid" id="veiculos-container">
                <!-- Cards Inseridos via JS -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>

        </main>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
    <script>
        // Override renderPagination to use new classes
        // (Seria melhor editar app.js, mas vou sobrescrever aqui para garantir estilo novo sem complicar diff)

        // Espera app.js carregar
        window.addEventListener('load', () => {
            // Ajuste renderCard se precisar
        });
    </script>
</body>

</html>
